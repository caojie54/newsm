<div class="container" style="width:80%;">
  <div class="row">
	<form id="add-newsinfo-form">
	  <div class="form-group">
	    <label for="title">标题</label>
	    <input type="text" class="form-control" name="title" id="title" placeholder="输入新闻标题">
	  </div>
	  <div class="form-group">
	    <label for="cateid">新闻分类Id</label>
	    <input type="number" class="form-control" name="cateid" id="cateid" placeholder="输入新闻分类Id">
	  </div>
	  <div class="form-group">
	    <label for="author">作者</label>
	    <input type="text" class="form-control" name="author" id="author" placeholder="输入新闻作者">
	  </div>
	  <div class="form-group">
	    <label for="source">来源</label>
	    <input type="text" class="form-control" name="source" id="source" placeholder="输入新闻来源">
	  </div>
	  <div class="form-group">
	    <label for="content">新闻内容</label>
	    <textarea id="content" name="content" class="form-control" rows="8"></textarea>
	  </div>
	  
	  <button id="savebtn" type="button" class="btn btn-default">提交</button>
	</form>
  </div>
</div>
<script>
$(function(){
	$('#savebtn').on('click',function(){
		
		$.post('save',{title:$("#title").val(),
			category_id:$("#cateid").val(),
			author:$("#author").val(),
			source:$("#source").val(),
			content:$("#content").val()},function(data,status){
			if( data=="ok" ){
				alert('添加成功');
				$('#add-form-modal').modal('hide');
				$("#table").bootstrapTable('refresh');
			}else{
				alert('添加失败');
			}
		}); 
		
	});
});
</script>
